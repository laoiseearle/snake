<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
</head>
<body>
    <header>
            <h1>Snake</h1>
    </header>
<div class="game-container">
    <canvas id="game-screen" height="400" width="400"></canvas>
</div>
<div class="settings">
    <div class="speed">
        <h2>Speed</h2>
        <div class="speed-radio">  
            <input class="radio" id="slow" type="radio" name="speed" value="1" onclick="changed()"> 
            <label for="slow">Slow</label>
    
            <input class="radio" id="medium" type="radio" name="speed" value="2" checked onclick="changed()"> 
            <label for="medium">Medium</label>
            
            <input class="radio" id="fast" type="radio" name="speed" value="3" onclick="changed()"> 
            <label for="fast">Fast</label></div>
    </div>
</div>
    <script src="snake.js" type="text/javascript"></script>
</body>
</html>
